<div id="component">
    <span class="h3">{{pageTitle}}</span>
    <span> | </span>
    <a routerLink="/request/list">Back to list</a>
    <table *ngIf="request" class="table table-sm">
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]="request.id" type="text" disabled></td>
        </tr>
        <tr>
            <th>Description</th>
            <td><input [(ngModel)]="request.description" type="text"></td>
        </tr>
        <tr>
            <th>Justification</th>
            <td><input [(ngModel)]="request.justification" type="text"></td>
        </tr>
        <tr>
            <th>RejectionReason</th>
            <td><input [(ngModel)]="request.rejectionReason" type="text"></td>
        </tr>
        <tr>
            <th>DeliveryMode</th>
            <td><input [(ngModel)]="request.deliveryMode" type="text"></td>
        </tr>
        <!-- <tr>
            <th>Status</th>
            <td><input [(ngModel)]="request.status" type="text"></td>
        </tr> -->
        <tr>
            <th>Total</th>
            <td><input [(ngModel)]="request.total" type="number"></td>
        </tr>

            <th>Requesting User</th>
            <td>
                <select [(ngModel)]="request.userId">
                    <option *ngFor="let u of users" value="{{u.id}}" disabled>{{u.userName}}</option>
                </select>
            </td>
        </tr> -->
        <tr>
            <th>Requesting User</th>
            <td><input [(ngModel)]="request.user.lastName" disabled><input [(ngModel)]="request.user.firstName" disabled></td>
        </tr>
        <!-- try and figure out how to show username without the select option -->
        <tr>
            <td colspan="2">
                <button (click)="save()" class="btn btn-primary">Save</button>
            </td>
        </tr>
    </table>
</div>
