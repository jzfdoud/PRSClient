<app-menu></app-menu>
<div id="component">
    <span class="h4">{{pageTitle}}</span>
    <span>  |  </span>
    <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
    <table class="table table-sm">
        <tr>
            <th><a (click)="sort('id')" class="clickable">Id</a></th>
            <th><a (click)="sort('description')" class="clickable">Description</a></th>
            <th><a (click)="sort('justification')" class="clickable">Justification</a></th>
            <th><a (click)="sort('rejectionReason')" class="clickable">RejectionReason</a></th>
            <th><a (click)="sort('status')" class="clickable">Status</a></th>
            <th><a (click)="sort('userId')" class="clickable">Requesting User</a></th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let r of requests | requestSearch: searchCriteria | sort:sortCriteria:sortAsc">
        <!-- <tr *ngFor="let r of requests"> -->
            <td>{{r.id}}</td>
            <td>{{r.description}}</td>
            <td>{{r.justification}}</td>
            <td>{{r.rejectionReason}}</td>
            <td>{{r.status}}</td>
            <td><a routerLink="/user/detail/{{r.user.id}}">{{r.user.firstName}} {{r.user.lastName}}</a></td>
            <td>
                <a routerLink="/request/reviewitem/{{r.id}}">Review</a>
            </td>
        </tr>
    </table>
</div>
