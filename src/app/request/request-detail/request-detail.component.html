<app-menu></app-menu>
<div id="component">
    <span class="h3">{{pageTitle}}</span>
    <span> | </span>
    <a routerLink="/request/list">Back to List</a>
    <table *ngIf="request" class="table table-sm">
        <tr>
            <th>Id</th>
            <td>{{request.id}}</td>
        </tr>
        <tr>
            <th>Description</th>
            <td><input [(ngModel)]="request.description" type="text" disabled></td>
        </tr>
        <tr>
            <th>Justification</th>
            <td><input [(ngModel)]="request.justification" type="text" disabled></td>
        </tr>
        <tr>
            <th>RejectionReason</th>
            <td><input [(ngModel)]="request.rejectionReason" type="text" disabled></td>
        </tr>
        <tr>
            <th>DeliveryMode</th>
            <td><input [(ngModel)]="request.deliveryMode" type="text" disabled></td>
        </tr>
        <tr>
            <th>Status</th>
            <td><input [(ngModel)]="request.status" type="text" disabled></td>
        </tr>
        <tr>
            <th>Total</th>
            <td><input [(ngModel)]="request.total" type="number" disabled></td>
        </tr>
        <!-- <tr *ngFor="let r of requests"> -->
        <tr>
            <th>Requesting User</th>
            <td>{{request.user.firstName}} {{request.user.lastName}}</td>
        </tr>
        <tr>
            <button (click)="verify()" class="btn btn-danger">Delete</button>  |  
            <button *ngIf="showDelete" (click)="delete()" class="btn btn-danger">Verify</button>  |  
            <button (click)="autorev()">Review</button>
        </tr>
    </table>
</div>
