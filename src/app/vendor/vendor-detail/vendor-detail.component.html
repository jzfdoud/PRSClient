<app-menu></app-menu>
<div id="component">
    <span class="h3">{{pageTitle}}</span>
    <span> | </span>
    <a routerLink="/vendor/list">Back to list</a>
    <table *ngIf="vendor" class="table table-sm">
        <tr>
            <th>Id</th>
            <td>{{vendor.id}}</td>
        </tr>
        <tr>
            <th>Code</th>
            <td><input [(ngModel)]="vendor.code" type="text" disabled></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input [(ngModel)]="vendor.name" type="text" disabled></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input [(ngModel)]="vendor.address" type="text" disabled></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input [(ngModel)]="vendor.city" type="text" disabled></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input [(ngModel)]="vendor.state" type="text" disabled></td>
        </tr>
        <tr>
            <th>ZipCode</th>
            <td><input [(ngModel)]="vendor.zip" type="text" disabled></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input [(ngModel)]="vendor.phone" type="text" disabled></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input [(ngModel)]="vendor.email" type="text" disabled></td>
        </tr>
        <tr>
            <button (click)="verify()" class="btn btn-danger">Delete</button>
        </tr>
        <tr>
            <button *ngIf="showDelete" (click)="delete()" class="btn btn-danger">Verify</button>
        </tr>
    </table>
</div>
