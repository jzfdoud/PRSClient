<app-menu></app-menu>
<div id="component">
    <span class="h3">{{pageTitle}}</span>
    <span> | </span>
    <a routerLink="/user/list">Back to list</a>
    <table *ngIf="user" class="table table-sm">
        <tr>
            <th>Id</th>
            <td>{{user.id}}</td>
        </tr>
        <tr>
            <th>Username</th>
            <td><input [(ngModel)]="user.userName" type="text" disabled></td>
        </tr>
        <tr>
            <th>FirstName</th>
            <td><input [(ngModel)]="user.firstName" type="text" disabled></td>
        </tr>
        <tr>
            <th>LastName</th>
            <td><input [(ngModel)]="user.lastName" type="text" disabled></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input [(ngModel)]="user.phone" type="text" disabled></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input [(ngModel)]="user.email" type="text" disabled></td>
        </tr>
        <tr>
            <th>Reviewer?</th>
            <td><input [(ngModel)]="user.isReviewer" type="checkbox" disabled></td>
        </tr>
        <tr>
            <th>Admin?</th>
            <td><input [(ngModel)]="user.isAdmin" type="checkbox" disabled></td>
        </tr>
        <tr>
            <button (click)="verify()" class="btn btn-danger">Delete</button>
        </tr>
        <tr>
            <button *ngIf="showDelete" (click)="delete()" class="btn btn-danger">Verify</button>
        </tr>
    </table>
</div>
