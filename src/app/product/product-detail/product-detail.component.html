<app-menu></app-menu>
<div id="component">
    <span class="h3">{{pageTitle}}</span>
    <span> | </span>
    <a routerLink="/product/list">Back to list</a>
    <table *ngIf="product" class="table tale-sm">
        <tr>
            <th>Id</th>
            <td>{{product.id}}</td>
        </tr>
        <tr>
            <th>PartNbr</th>
            <th><input [(ngModel)]="product.partNbr" type="text" disabled></th>
        </tr>
        <tr>
            <th>Name</th>
            <th><input [(ngModel)]="product.name" type="text" disabled></th>
        </tr>
        <tr>
            <th>Price</th>
            <th><input [(ngModel)]="product.price" type="number" disabled></th>
        </tr>
        <tr>
            <th>Unit</th>
            <th><input [(ngModel)]="product.unit" type="text" disabled></th>
        </tr>
        <tr>
            <th>PhotoPath</th>
            <th><input [(ngModel)]="product.photoPath" type="text" disabled></th>
        </tr>
        <tr>
            <th>VendorName</th>
            <td>
                <select [(ngModel)]="product.vendorId">
                    <option *ngFor="let v of vendors" value="{{v.id}}" disabled>{{v.name}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <button (click)="verify()" class="btn btn-danger">Delete</button>
        </tr>
        <tr>
            <button *ngIf="showDelete" (click)="delete()" class="btn btn-danger">Verify</button>
        </tr>
    </table>

</div>
