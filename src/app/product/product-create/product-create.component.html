<app-menu></app-menu>
<div id="component">
    <span class="h3">{{pageTitle}}</span>
    <span> | </span>
    <a routerLink="/product/list">Back to list</a>
    <table *ngIf="product" class="table tale-sm">
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]="product.id" type="text" disabled></td>
        </tr>
        <tr>
            <th>PartNbr</th>
            <th><input [(ngModel)]="product.partNbr" type="text"></th>
        </tr>
        <tr>
            <th>Name</th>
            <th><input [(ngModel)]="product.name" type="text"></th>
        </tr>
        <tr>
            <th>Price</th>
            <th><input [(ngModel)]="product.price" type="number"></th>
        </tr>
        <tr>
            <th>Unit</th>
            <th><input [(ngModel)]="product.unit" type="text"></th>
        </tr>
        <tr>
            <th>PhotoPath</th>
            <th><input [(ngModel)]="product.photoPath" type="text"></th>
        </tr>
        <tr>
            <th>VendorName</th>
            <td>
                <select [(ngModel)]="product.vendorId">
                    <option *ngFor="let v of vendors" value="{{v.id}}">{{v.name}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="save()" class="btn btn-primary">Save</button>
            </td>
        </tr>
    </table>
</div>
